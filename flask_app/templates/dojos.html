<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojo Survey Index</title>
</head>

<body>
    <div class="col-6 bg-dark text-light  my-5 p-4 mx-auto">
        <h2 class="text-primary">Dojo Survey</h2>
        {% with messages = get_flashed_messages() %} <!-- declare a variable called messages -->
        {% if messages %} <!-- check if there are any messages -->
        {% for message in messages %} <!-- loop through the messages -->
        <p>{{message}}</p> <!-- display each message in a paragraph tag -->
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form action="/dojos/create" method="POST" id="usrform" class="form-horizontal text-light">

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="location">Dojo Location:</label>
                <select id="location" name="location" class="form-control">
                    <option value=""> -- Select an Option -- </option>
                    <option value="Tunis">Tunis</option>
                    <option value="Sfax">Sfax</option>
                </select>
            </div>
            <div class="form-group">
                <label for="language">Favorite Language:</label>
                <select id="language" name="language" class="form-control">
                    <option value=""> -- Select an Option -- </option>
                    <option value="Python">Python</option>
                    <option value="Javascript">Javascript</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comment">Comment (optional):</label>
                <textarea rows="4" cols="50" name="comment" form="usrform" class="form-control">
                </textarea>
            </div>
            <br>
            <input type="submit" value="Create" class="btn btn-success">
        </form>

    </div>

</body>

</html>
